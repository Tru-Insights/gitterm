name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: gitterm
            asset_name: gitterm-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: gitterm.exe
            asset_name: gitterm-windows-x86_64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: gitterm
            asset_name: gitterm-linux-x86_64

    steps:
    - uses: actions/checkout@v4

    - name: Checkout iced_term_fork (sibling directory)
      shell: bash
      run: |
        cd ..
        if [ ! -d "iced_term_fork" ]; then
          git clone https://github.com/Tru-Insights/iced_term.git iced_term_fork
        fi

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.target }}
        cache-on-failure: true
        shared-key: "gitterm-build"

    - name: Install macOS dependencies
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake openssl@3
        echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV

    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev pkg-config cmake libasound2-dev libclang-dev libglib2.0-dev libgtk-3-dev libpango1.0-dev libatk1.0-dev libgdk-pixbuf2.0-dev libsoup-3.0-dev libwebkit2gtk-4.1-dev

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}
      env:
        CARGO_PROFILE_RELEASE_LTO: "thin"
        CARGO_PROFILE_RELEASE_CODEGEN_UNITS: "16"

    - name: Create macOS app bundle
      if: matrix.os == 'macos-latest'
      run: |
        chmod +x scripts/bundle.sh
        scripts/bundle.sh
        cd target
        zip -r GitTerm-${{ matrix.target }}.app.zip GitTerm.app

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: |
          target/${{ matrix.target }}/release/${{ matrix.binary_name }}
          target/GitTerm-${{ matrix.target }}.app.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/${{ matrix.target }}/release/${{ matrix.binary_name }}
          target/GitTerm-${{ matrix.target }}.app.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
